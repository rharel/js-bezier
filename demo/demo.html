<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- 3rd party -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
  <link rel="stylesheet" href="css/3rd/bootstrap-slider.min.css">
  <script src="js/3rd/bootstrap-slider.min.js"></script>
  <script src="js/3rd/two.min.js"></script>
  <script src="js/3rd/tween.min.js"></script>

  <!-- local -->
  <link rel="stylesheet" href="css/demo.css">
  <script src="../lib/bezier.js"></script>
  <script src="js/AutoPlayer.js"></script>
  <script src="js/ControlPoint.js"></script>
  <script src="js/ControlPointsView.js"></script>
  <script src="js/Layer.js"></script>
  <script src="js/MouseHandler.js"></script>
  <script src="js/ShellView.js"></script>
  <script src="js/SkeletonView.js"></script>
  <script src="js/demo.js"></script>

  <title>Bezier Curves Interactive Demo</title>
</head>
<body>
  <div class="row options-row">
    <div class="col-md-3 text-center">
      <button id="reset-button" class="btn btn-default">
        Reset
      </button>
    </div>
    <div class="col-md-3">
      <label class="checkbox">
        Control Points
        <input id="cp-toggle-button" type="checkbox" data-toggle="toggle"
               checked>
      </label>
    </div>
    <div class="col-md-3">
      <label class="checkbox">
        Shell
        <input id="shell-toggle-button" type="checkbox" data-toggle="toggle">
      </label>
    </div>
    <div class="col-md-3">
      <label class="checkbox">
        Autoplay
        <input id="autoplay-toggle-button" type="checkbox" data-toggle="toggle">
      </label>
    </div>
  </div>
  <div class="row options-row text-center">
      <label>
        <input id="time-slider" type="text">
      </label>
  </div>
  <div class="row">
    <div class="col-md-12">
      <svg id="sandbox"></svg>
    </div>
  </div>
</body>
</html>
